<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" />
	
</head>
<body>
	<div class="card">
	
		<h2 class="title-text">Registration Form</h2>
		<form action="">
			<div class="form-body">
			<div class="row" style="margin-right:15px">
				<div class="from-group">
					<label for="">Full Name:</label>
					<input type="text" placeholder="Enter Your Name" required />
				</div>

					<div class="from-group">
					<label for="">Email:</label>
					<input type="email" placeholder="Enter Your Email" required />
				</div>
					<div class="from-group">
					<label for="">Password:</label>
					<input type="Password" placeholder="Enter Password" required />
				</div>
			</div>
			<div class="row">
				<div class="from-group">
					<label for="">Username:</label>
					<input type="text" placeholder="Enter Your Username" required />
				</div>
				<div class="from-group">
					<label for="">Phone Number:</label>
					<input type="tel" placeholder="Enter your Phone Number" required />
				</div>
				<div class="from-group">
					<label for="">Confirm Password:</label>
					<input type="password" placeholder="Retype Password" required />
				</div>
				</div>
				</div>

				<div class="radio-button">
				<div class="" >
						<label >Gender: </label>
				</div>
				<div class="button-group"  >
						<input class=""  type="radio" name="gender" id="male" value="male" />
						<label for="male">Male</label>
						<input class="" type="radio" name="gender" id="female" value="female" />
						<label for="female">Female</label>
						<input class="" type="radio" name="gender" id="others" value="others" />
						<label for="Others">Others</label>
				</div>
				</div>

				<div class="submit-button">
				
				<button type="submit">Submit</button>
				
				
				<button class="reset" type="reset">Reset</button>
				<span>OR</span>
				</div>
				
		</form>
	
	</div>

</body>
</html>
